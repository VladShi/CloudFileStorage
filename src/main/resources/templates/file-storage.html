<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/" class="home-link">Home</a>
            </div>
            <div class="header-right">
                <span sec:authentication="name">User</span>
                <form th:action="@{/auth/logout}" method="post" class="logout-form">
                    <button type="submit">Logout</button>
                </form>
            </div>
        </div>
    </header>
    <div class="content">

        <!-- –°—Ç—Ä–æ–∫–∞ –≤–≤–æ–¥–∞ –ø–æ–∏—Å–∫–∞ -->
        <form action="/search" method="get" class="search-bar">
            <input type="text" id="search-query" placeholder="Search..." th:value="${searchQuery}"  maxlength="100" />
<!--            <button class="clear-button" onclick="document.getElementById('search-query').value = '';">X</button>-->
            <button class="search-button">Search</button>
        </form>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫ –∏ —Ö–ª–µ–±–Ω—ã—Ö –∫—Ä–æ—à–µ–∫+—Ç–∞–±–ª–∏—Ü—ã -->
        <div class="main-container">

            <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫ -->
            <div class="action-buttons">
                <button class="action-button create-folder-button" onclick="openCreateFolderModal()">
                    Create Folder
                </button>
                <br>
                <button class="action-button upload-file-button">Upload File</button>
                <button class="action-button upload-folder-button">Upload Folder</button>
            </div>

            <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ö–ª–µ–±–Ω—ã—Ö –∫—Ä–æ—à–µ–∫ –∏ —Ç–∞–±–ª–∏—Ü—ã -->
            <div class="breadcrumbs-table-container">

                <!-- –•–ª–µ–±–Ω—ã–µ –∫—Ä–æ—à–∫–∏ -->
                <div class="breadcrumbs">
                    <a href="/" class="home-crumb">üè†</a>
                    <span th:each="crumb, iterStat : ${breadcrumbs}">
                        <span class="breadcrumb-separator">/</span>
                        <a th:if="${not iterStat.last}" th:href="@{/(path=${crumb.path()})}" th:text="${crumb.name()}"></a>
                        <span th:if="${iterStat.last}" th:text="${crumb.name()}" style="font-weight: bold"></span>
                    </span>
                </div>

                <!-- –¢–∞–±–ª–∏—Ü–∞ —Ñ–∞–π–ª–æ–≤ –∏ –ø–∞–ø–æ–∫ -->
                <table class="file-table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th class="size-column">Size</th>
                        <th class="actions-column"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${items}" th:if="${item.isFolder()}">
                        <td>
                            <span class="folder-icon">&#128193;</span>
                            <a th:href="@{/(path=${item.relativePath()})}" th:text="${item.getName()}"></a>
                        </td>
                        <td class="size-column" th:text="'-'"></td>
                        <td class="actions-column">
                            <div class="actions">
                                <button class="download-button" title="Download">
                                    <span class="icon-download">‚¨áÔ∏è</span>
                                </button>
                                <button class="rename-button" title="Rename"
                                        th:attr="onclick='openRenameFolderModal(\'' + ${item.getName()} + '\')'">
                                    <span class="icon-rename">üìù</span>
                                </button>
                                <form th:action="@{/delete-folder}" method="post">
                                    <input type="hidden" name="path" th:value="${path}" />
                                    <input type="hidden" name="folderToDelete" th:value="${item.getName()}" required />
                                    <button class="delete-button" title="Delete">
                                        <span class="icon-delete">‚ùå</span>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:each="item : ${items}" th:if="${not item.isFolder}">
                        <td>
                            <span class="file-icon">&#128462;</span>
                            <span th:text="${item.getName()}"></span>
                        </td>
                        <td class="size-column" th:text="${item.size() + ' bytes'}"></td>
                        <td class="actions-column">
                            <div class="actions">
                                <button class="download-button" title="Download">
                                    <span class="icon-download">‚¨áÔ∏è</span>
                                </button>
                                <button class="rename-button" title="Rename">
                                    <span class="icon-rename">üìù</span>
                                </button>
                                <button class="delete-button" title="Delete">
                                    <span class="icon-delete">‚ùå</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–∞–ø–∫–∏ -->
    <div id="createFolderModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCreateFolderModal()">&times;</span>
            <form th:action="@{/create-folder}" method="post">
                <input type="hidden" name="path" th:value="${path}" />
                <input type="text" name="newFolderName" placeholder="New folder name" required />
                <button type="submit" class="action-button">Create</button>
            </form>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–Ω–∏—è –ø–∞–ø–∫–∏ -->
    <div id="renameFolderModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRenameFolderModal()">&times;</span>
            <form th:action="@{/rename-folder}" method="post">
                <input type="hidden" name="path" th:value="${path}" />
                <input type="hidden" id="folderToRename" name="folderToRename" />
                <input type="text" id="newFolderName" name="newFolderName" placeholder="New folder name" required />
                <button type="submit" class="action-button">Rename</button>
            </form>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—à–∏–±–∫–∏ -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeErrorModal()">&times;</span>
            <div id="errorMessage" class="alert alert-danger" role="alert"></div>
        </div>
    </div>

    <!-- JavaScript –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –≤—Å–ø–ª—ã–≤–∞—é—â–∏—Ö –æ–∫–æ–Ω -->
    <script>
        function openCreateFolderModal() {
            document.getElementById('createFolderModal').style.display = 'block';
        }

        function closeCreateFolderModal() {
            document.getElementById('createFolderModal').style.display = 'none';
        }

        function openRenameFolderModal(folderName) {
            document.getElementById('folderToRename').value = folderName;
            document.getElementById('renameFolderModal').style.display = 'block';
        }

        function closeRenameFolderModal() {
            document.getElementById('renameFolderModal').style.display = 'none';
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Å –æ—à–∏–±–∫–æ–π
        function openErrorModal(errorMessage) {
            document.getElementById('errorMessage').textContent = errorMessage;
            document.getElementById('errorModal').style.display = 'block';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Å –æ—à–∏–±–∫–æ–π
        function closeErrorModal() {
            document.getElementById('errorModal').style.display = 'none';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            const createModal = document.getElementById('createFolderModal');
            const renameModal = document.getElementById('renameFolderModal');
            const errorModal = document.getElementById('errorModal');
            if (event.target === createModal) {
                createModal.style.display = 'none';
            }
            if (event.target === renameModal) {
                renameModal.style.display = 'none';
            }
            if (event.target === errorModal) {
                closeErrorModal();
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –æ–± —É—Å–ø–µ—Ö–µ / –æ—à–∏–±–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            const closeButtons = document.querySelectorAll('.alert .close');
            closeButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault();
                    const alert = this.closest('.alert');
                    if (alert) {
                        alert.style.display = 'none';
                    }
                });
            });
        });
    </script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function() {
            const errorMessage = /*[[${errorMessage}]]*/ null;
            if (errorMessage) {
                openErrorModal(errorMessage);
            }
        });
        /*]]>*/
    </script>

</body>
</html>
