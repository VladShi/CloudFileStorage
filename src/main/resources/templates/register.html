<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

    <h1>Register</h1>

    <form th:action="@{/auth/register}" method="post" th:object="${userDto}">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field="*{username}" required/>
            <div style="color:red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required/>
            <div style="color:red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        </div>
        <br>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
    <br>
    <p>Already have an account? <a th:href="@{/auth/login}">Login here</a></p>
</body>
</html>
